<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5em;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.3879, 2.16992], 10); // Centrado en una ubicación genérica

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function getQuantiles(values, numClasses) {
            values.sort((a, b) => a - b);
            let quantiles = [];
            for (let i = 1; i < numClasses; i++) {
                let idx = Math.floor(i * values.length / numClasses);
                quantiles.push(values[idx]);
            }
            return quantiles;
        }

        fetch('baseC.geojson') // Carga el archivo GeoJSON
            .then(response => response.json())
            .then(data => {
                let values = data.features.map(f => f.properties.right_inscrits_verificats || 0);
                let quantiles = getQuantiles(values, 5);

                function getColor(value) {
                    return value > quantiles[3] ? '#800026' :
                           value > quantiles[2] ? '#BD0026' :
                           value > quantiles[1] ? '#E31A1C' :
                           value > quantiles[0] ? '#FC4E2A' :
                           '#FFEDA0';
                }

                function style(feature) {
                    return {
                        fillColor: getColor(feature.properties.right_inscrits_verificats || 0),
                        weight: 1,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    };
                }

                var geojsonLayer = L.geoJSON(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            var municipi = feature.properties.municipi || 'Desconocido';
                            var verificats = feature.properties.right_inscrits_verificats || 0;
                            var noVerificats = feature.properties.right_inscrits_no_verificats || 0;
                            
                            var popupContent = `<b>Municipi:</b> ${municipi}<br>
                                                <b>Verificats:</b> ${verificats}<br>
                                                <b>No Verificats:</b> ${noVerificats}`;
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);
                map.fitBounds(geojsonLayer.getBounds()); // Ajusta la vista a los polígonos

                var legend = L.control({position: 'topright'});
                legend.onAdd = function (map) {
                    var div = L.DomUtil.create('div', 'legend');
                    var labels = [];
                    
                    for (var i = 0; i < quantiles.length; i++) {
                        labels.push(
                            '<i style="background:' + getColor(quantiles[i] + 1) + '; width: 18px; height: 18px; display: inline-block; margin-right: 5px;"></i> ' +
                            (i === 0 ? '0' : quantiles[i - 1]) + '&ndash;' + quantiles[i]);
                    }
                    labels.push('<i style="background:' + getColor(quantiles[quantiles.length - 1] + 1) + '; width: 18px; height: 18px; display: inline-block; margin-right: 5px;"></i> ' + quantiles[quantiles.length - 1] + '+');
                    
                    div.innerHTML = '<b>Verificats</b><br>' + labels.join('<br>');
                    return div;
                };
                legend.addTo(map);
            })
            .catch(error => console.error('Error cargando el GeoJSON:', error));
    </script>
</body>
</html>
